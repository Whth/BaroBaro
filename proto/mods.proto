syntax = "proto3";

package mods;


// Represents a Barotrauma mod parsed from its content package XML file.
message BarotraumaMod {
  // The name of the mod.
  string name = 1;

  // The version of the mod.
  string modVersion = 2;

  // Whether this is a core package.
  bool corePackage = 3;

  // The Steam Workshop ID of the mod.
  uint64 steamWorkshopId = 4;

  // The game version this mod is compatible with.
  string gameVersion = 5;

  // The expected hash of the mod.
  string expectedHash = 6;


  // The home directory of the mod.
  optional string homeDir = 8;
  // The size of the mod in bytes.
  optional uint64 size = 9;
  // The last modified timestamp of the mod.
  optional uint64 lastModified = 10;
  // The number of likes the mod has received.
  optional uint64 likes = 11;
  // The preview image URL or path for the mod.
  optional string previewImage = 12;
  // The number of subscribers to the mod.
  optional uint64 subscribers = 13;
  // The Steam ID of the mod's creator.
  optional uint64 creator = 14;
  // A description of the mod.
  optional string description = 15;

  repeated string tags = 16;

}

// ModList represents a saved mod profile with ordered local mods.
message ModList {
  // The name of the mod profile.
  string profileName = 1;

  // The first non-Local tag name, such as "Vanilla"
  string basePackage = 2;

  // All Local mod names in order of appearance
  repeated string mods = 3;
}