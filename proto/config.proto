syntax = "proto3";

package config;

// Level represents the logging levels supported by the application.
enum Level {
  Trace = 0;
  Debug = 1;
  Info = 2;
  Warn = 3;
  Error = 4;
}


// SteamCmdConfig holds configuration settings for SteamCMD.
message SteamCmdConfig {
  // The username used to log into SteamCMD.
  optional string username = 1;
  // The password used to log into SteamCMD.
  optional string password = 2;
  // The number of parallel downloads allowed.
  uint64 parallel = 5;
}


// InstallStrategy represents the strategies for installing mods.
enum InstallStrategy {
  // Copy the mod files to the game directory.
  Copy = 0;
  // Create symbolic links to the mod files.
  Link = 1;
}

// Config contains general configuration settings for the application.
message Config {
  // The logging level for the application (e.g., debug, info, warn, error).
  Level loglevel = 1;
  // The home directory for the game files.
  string gameHome = 2;
  // The home directory for SteamCMD files.
  string steamcmdHome = 3;
  // Metadata retrieve batch size
  uint64 metadataRetrieveBatchsize = 4;
  // Install strategy of the mod
  InstallStrategy installStrategy = 5;
  // Configuration settings specific to SteamCMD.
  SteamCmdConfig steamcmdConfig = 6;
  // The configuration for the user interface.
  UIConfig uiConfig = 7;
}


// Theme represents the available themes for the user interface.
enum Theme {
  // Dark theme
  Dark = 0;
  // Light theme
  Light = 1;
}


enum Language {
  EN = 0;
  ZH = 1;
}



// UIConfig holds configuration settings for the user interface.
message UIConfig {
  // The selected theme for the user interface (e.g., dark, light).
  Theme theme = 1;
  // The selected language for the user interface (e.g., en, fr, es).
  Language language = 2;
  // The accent color for the user interface.
  optional string backgroundImage = 3;
  float backgroundOpacity = 4;
  uint64 backgroundBlur = 5;
  float foregroundOpacity = 6;
}